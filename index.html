<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <header class="main-layout">
        <img class="logo" src="imgs/design/LOGO.png" alt="">
        <a href="#">Gallery</a>
        <a href="#">About</a>
    </header>
    <main class="main-layout main-content">
        <section class="meme-editor flex">
            <div class="canvas-container">
                <canvas id="canvas" height="275.5" width="270.5" style="border: 1px solid black;" ></canvas>
            </div>
            <div class="acttions">
                <input class="text-input" type="text" oninput="onAddTxt(this.value)">
            </div>
        </section>
        <section class="homepage">
            <div class="Search-Bar"></div>
            <section class="gallery-container gallery-container-layout grid"></section>
            <div class="about"></div>
        </section>
    </main>
    <footer class="main-layout">
        <img class="logo" src="imgs/design/LOGO.png" alt="">
        <p>coffeeRight 2022 SAPIR HIKI</p>
    </footer>

    <script src="js/services/meme-service.js"></script>

    <script src="js/editor-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
